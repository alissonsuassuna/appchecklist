<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Checklist title</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="uncheckItems()"><ion-icon name="refresh-circle"></ion-icon></button>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item-sliding>
            <ion-item>
              <ion-label>Item title</ion-label>
              <ion-checkbox [checked]="item.checked" (click)="toggleItem(item)"></ion-checkbox>
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only color="light" (click)="renameItem(item)"><ion-icon name="clipboard"></ion-icon>Editar</button>
                <button ion-button icon-only color="danger" (click)="removeItem(item)"><ion-icon name="tash"></ion-icon>Deletar</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>

[Checked] = "item.checked"
Quando algo está rodeado por [colchetes] isso significa que vamos modificar uma propriedade em
Esse elemento, e vamos defini-lo para a expressão contida nas aspas, e não uma string. Então neste
Caso ele iria definir a propriedade checked para o valor de item.checked. Agora não criamos um
Referência ao item para que ele não vai funcionar de qualquer maneira, mas mais tarde ele vai. A coisa importante a lembrar aqui é que o

<qualque coisa [myName] = "myName"> A propriedade myName seria definida como "Josh", porque o meu nome iria ficar avaliada em primeiro lugar neste caso.
